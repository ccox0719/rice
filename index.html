<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hand & Foot</title>

<style>
:root{
  --bg:#0b0f14;
  --panel:#0f1620;
  --border:#233244;
  --text:#f3f4f6;
  --muted:#9aa4b2;

  --green:#00563F;
  --red:#C44004;

  --btn:#172334;
  --btn2:#1b2a3e;
  --danger:#C44004;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

header{
  padding:14px;
  text-align:center;
  font-weight:900;
  font-size:1.2rem;
  letter-spacing:.6px;
  border-bottom:1px solid var(--border);
}

header .icon{
  font-size:1.25rem;
  margin-right:6px;
}

main{
  max-width:560px;
  margin:0 auto;
  padding:12px;
}

.topbar{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:12px;
}

.topbar button{
  border:none;
  border-radius:14px;
  padding:12px 16px;
  font-weight:900;
  background:var(--green);
  color:var(--text);
}

.topbar .rules{
  background:var(--btn);
}

.round{
  flex:1;
  text-align:center;
  font-weight:900;
  color:var(--muted);
}

.list{
  border:1px solid var(--border);
  border-radius:18px;
  overflow:hidden;
}

.team{
  display:grid;
  grid-template-columns:1fr auto auto;
  align-items:center;
  gap:14px;
  padding:22px 16px;
  min-height:96px;
  border-bottom:1px solid rgba(0,0,0,.15);
}

.team:last-child{border-bottom:none}

.name{
  font-weight:1000;
  font-size:1.1rem;
  cursor:pointer;
}

.score{
  font-weight:1000;
  font-size:2.2rem;
  padding:10px 14px;
  border-radius:14px;
  background:rgba(0,0,0,.25);
  border:1px solid rgba(255,255,255,.15);
  min-width:110px;
  text-align:right;
  cursor:pointer;
}

.books{
  border:none;
  border-radius:14px;
  padding:14px 18px;
  font-weight:1000;
  background:rgba(0,0,0,.35);
  color:var(--text);
}

.controls{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:14px;
}

.controls button{
  border:none;
  border-radius:14px;
  padding:14px;
  font-weight:1000;
  background:var(--btn);
  color:var(--text);
}

.controls .end{
  background:var(--green);
}

/* Modals */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
  padding:16px;
}

.modalbox{
  width:100%;
  max-width:380px;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
}

.modalbox h3{
  margin:0 0 12px;
  text-align:center;
  font-weight:1000;
}

.modalbox .hint{
  text-align:center;
  color:var(--muted);
  font-size:.9rem;
  margin-bottom:12px;
}

.modalbox input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#0b121b;
  color:var(--text);
  font-weight:900;
  text-align:center;
  margin-bottom:10px;
  border:1px solid rgba(255,255,255,.12);
}

.modalbox button{
  width:100%;
  border:none;
  border-radius:14px;
  padding:14px;
  font-weight:1000;
  background:var(--btn2);
  color:var(--text);
  margin-bottom:8px;
}

.modalbox .primary{background:var(--green)}
.modalbox .danger{background:var(--danger)}

.color-grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
  margin-bottom:12px;
}

.color-swatch{
  height:44px;
  border-radius:12px;
  cursor:pointer;
  border:2px solid transparent;
}

.color-swatch.selected{
  outline:3px solid white;
  outline-offset:2px;
}
</style>
</head>

<body>

<header>
  <span class="icon">üêøÔ∏è</span>HAND & FOOT
</header>

<main>

<div class="topbar">
  <button onclick="addTeam()">+ Team</button>
  <div class="round" id="roundLabel"></div>
  <button class="rules" onclick="openRules()">Rules</button>
</div>

<div class="list" id="teams"></div>

<div class="controls">
  <button onclick="resetRound()">Reset Round</button>
  <button class="end" onclick="endRound()">End Round</button>
</div>

</main>

<!-- Rules Modal -->
<div class="modal" id="rulesModal">
  <div class="modalbox">
    <h3>Book Values</h3>
    <div class="hint">House rules apply immediately</div>
    <input id="cleanInput" type="number" placeholder="Clean Book">
    <input id="dirtyInput" type="number" placeholder="Dirty Book">
    <input id="sevenInput" type="number" placeholder="Clean 7s">
    <button class="primary" onclick="saveRules()">Save</button>
    <button onclick="closeModals()">Close</button>
  </div>
</div>

<!-- Team Modal -->
<div class="modal" id="teamModal">
  <div class="modalbox">
    <h3>Team</h3>
    <div class="hint" id="teamHint"></div>
    <div class="color-grid" id="colorGrid"></div>
    <input id="teamNameInput" placeholder="Team name">
    <button class="primary" onclick="saveTeam()">Save</button>
    <button class="danger" onclick="deleteTeam()">Delete Team</button>
    <button onclick="closeModals()">Cancel</button>
  </div>
</div>

<!-- Books Modal -->
<div class="modal" id="booksModal">
  <div class="modalbox">
    <h3>Books</h3>
    <div class="hint" id="booksHint"></div>
    <button class="primary" id="cleanBtn" onclick="addBook('clean')"></button>
    <button id="dirtyBtn" onclick="addBook('dirty')"></button>
    <button id="sevenBtn" onclick="addBook('seven')"></button>
    <button onclick="closeModals()">Cancel</button>
  </div>
</div>

<!-- Cards Modal -->
<div class="modal" id="cardsModal">
  <div class="modalbox">
    <h3>Cards</h3>
    <div class="hint">Enter point totals</div>
    <input id="playedInput" type="number" placeholder="Cards Played (+)">
    <input id="leftInput" type="number" placeholder="Cards Left (‚àí)">
    <button class="primary" onclick="applyCards()">Apply</button>
    <button onclick="closeModals()">Cancel</button>
  </div>
</div>

<script>
const KEY="hf_final";
const MAX_ROUNDS=4;

const TEAM_COLORS=["#7FB03F","#FAC55A","#F37433","#C44004","#00563F"];

let state=JSON.parse(localStorage.getItem(KEY))||{
  round:1,
  rules:{clean:500,dirty:300,seven:1500},
  teams:[
    {name:"Team 1",total:0,round:0,color:"#C44004"},
    {name:"Team 2",total:0,round:0,color:"#00563F"}
  ],
  active:null
};

function save(){localStorage.setItem(KEY,JSON.stringify(state))}
function score(t){return t.total+t.round}

function render(){
  roundLabel.textContent=`Round ${state.round} of ${MAX_ROUNDS}`;
  teams.innerHTML="";
  state.teams.forEach((t,i)=>{
    const row=document.createElement("div");
    row.className="team";
    row.style.background=t.color;
    row.innerHTML=`
      <div class="name" onclick="openTeam(${i})">${t.name}</div>
      <div class="score" onclick="openCards(${i})">${score(t)}</div>
      <button class="books" onclick="openBooks(${i})">BOOKS</button>
    `;
    teams.appendChild(row);
  });
}

function addTeam(){
  const color=TEAM_COLORS[state.teams.length%TEAM_COLORS.length];
  state.teams.push({name:`Team ${state.teams.length+1}`,total:0,round:0,color});
  save();render();
}

function resetRound(){state.teams.forEach(t=>t.round=0);save();render()}
function endRound(){
  state.teams.forEach(t=>{t.total+=t.round;t.round=0});
  if(state.round<MAX_ROUNDS)state.round++;
  save();render();
}

/* Rules */
function openRules(){
  cleanInput.value=state.rules.clean;
  dirtyInput.value=state.rules.dirty;
  sevenInput.value=state.rules.seven;
  rulesModal.style.display="flex";
}
function saveRules(){
  state.rules.clean=+cleanInput.value||0;
  state.rules.dirty=+dirtyInput.value||0;
  state.rules.seven=+sevenInput.value||0;
  save();closeModals();
}

/* Team modal */
function openTeam(i){
  state.active=i;
  teamHint.textContent=state.teams[i].name;
  teamNameInput.value=state.teams[i].name;
  renderColorGrid();
  teamModal.style.display="flex";
}
function saveTeam(){
  state.teams[state.active].name=teamNameInput.value.trim()||"Team";
  save();closeModals();render();
}
function deleteTeam(){
  if(state.teams.length<=1)return;
  state.teams.splice(state.active,1);
  save();closeModals();render();
}
function renderColorGrid(){
  colorGrid.innerHTML="";
  TEAM_COLORS.forEach(c=>{
    const s=document.createElement("div");
    s.className="color-swatch"+(state.teams[state.active].color===c?" selected":"");
    s.style.background=c;
    s.onclick=()=>{state.teams[state.active].color=c;save();renderColorGrid();render()};
    colorGrid.appendChild(s);
  });
}

/* Books */
function openBooks(i){
  state.active=i;
  booksHint.textContent=state.teams[i].name;
  cleanBtn.textContent=`Clean +${state.rules.clean}`;
  dirtyBtn.textContent=`Dirty +${state.rules.dirty}`;
  sevenBtn.textContent=`Clean 7s +${state.rules.seven}`;
  booksModal.style.display="flex";
}
function addBook(type){
  state.teams[state.active].round+=state.rules[type];
  save();closeModals();render();
}

/* Cards */
function openCards(i){
  state.active=i;
  playedInput.value="";
  leftInput.value="";
  cardsModal.style.display="flex";
}
function applyCards(){
  const p=+playedInput.value||0;
  const l=+leftInput.value||0;
  state.teams[state.active].round+=p-l;
  save();closeModals();render();
}

function closeModals(){
  rulesModal.style.display="none";
  teamModal.style.display="none";
  booksModal.style.display="none";
  cardsModal.style.display="none";
}

render();
</script>

</body>
</html>
